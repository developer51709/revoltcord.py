name: API Tests

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Install package
      run: |
        pip install -e .

    - name: Run API tests
      run: |
        echo "Running API tests..."
        pytest api_tests/ --maxfail=1 --disable-warnings -q

    - name: Log incorrect outputs
      if: failure()
      run: |
        echo "API test failures detected."
        echo "Dumping pytest logs:"
        cat .pytest_cache/v/cache/lastfailed || echo "No lastfailed cache found."
